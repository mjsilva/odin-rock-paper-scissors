<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="top-bar">
      <div class="logo">Rock Paper Scissor</div>
    </section>
    <section class="game">
      <div class="human section">
        <div class="name">👧🏻</div>
        <div class="score">0</div>
        <div class="game-controls">
          <div class="play-card rock">✊🏼</div>
          <div class="play-card paper">🖐🏼</div>
          <div class="play-card scissor">✌🏼</div>
        </div>
      </div>
      <div class="computer section">
        <div class="name">🤖</div>
        <div class="score">0</div>
        <div class="game-controls">
          <div class="play-card">🦾</div>
        </div>
      </div>
    </section>
  </body>
</html>
